<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
Enter a number: <input id="inputNumber" type="number"/>
<button type="button" onclick="displayArrayPrime()">Show</button>
<p id="display"></p>
<script>
    function testPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true
    }

        function displayArrayPrime() {
            document.getElementById("display").innerText = "";
            let valueInput = parseInt(document.getElementById("inputNumber").value);
            for (let j = 2; j < valueInput; j++) {
                let count1 = testPrime(j);
                if (count1) {
                    document.getElementById("display").innerText += j + " \n";
                }
            }
        }
</script>
</body>
</html>

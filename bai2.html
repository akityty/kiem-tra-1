<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    function caculationOddNumber(arr) {
        let sum = 0;
        for(let i = 0; i <arr.length;i++){
            let OddNumber = (arr[i]%2!==0);
            if(OddNumber){
                sum+=arr[i];
            }
        }
        return sum;
    }
    let arr1  = [1,2,3,4,5];
    let sum1 = caculationOddNumber(arr1);
    alert(sum1);
</script>
</body>
</html>
